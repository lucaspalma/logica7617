<h2>Uber</h2>
<script>
var distancia = pegaNumero("Qual a distancia em km?")
var tempoEmHoras = distancia / 25
var tempo = tempoEmHoras * 60
var totalUber = 2 + (distancia * 1.4) + (tempo * 0.26)
document.write("Tempo estimado " + formataRelogio(tempo) + "<br>")
document.write("Total: R$ " + totalUber.toFixed(2).replace("." , ",") )
</script>
<h2>Carro</h2>
<script>
var custoGasolina = pegaNumero("Qual o pre√ßo da gasolina em litros?")
var consumo = pegaNumero("Qual o consumo do carro?")
var estacionamento = pegaNumero("Qual o valor do estacionamento?")

var gasolina = distancia * custoGasolina / consumo

var totalCarro = estacionamento + gasolina

document.write(`
    Estacionamento: R$ ${ estacionamento.toFixed(2).replace("." , ",") }
    <br>
    Gasolina: R$ ${ gasolina.toFixed(2).replace(".", ",") }
    <br>
    Total: R$ ${ totalCarro.toFixed(2).replace(".", ",") }
`)
