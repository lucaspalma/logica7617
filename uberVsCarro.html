<meta charset="UTF-8">
<script>
var frase
function pegaNumero() {
    return parseFloat(prompt(frase).replace(",", "."))
}
</script>
<h2>Uber</h2>
<script>
frase = "Qual a distancia em km?"
var distancia = pegaNumero()
var tempoEmHoras = distancia / 25
var tempo = tempoEmHoras * 60
var totalUber = 2 + (distancia * 1.4) + (tempo * 0.26)
document.write("Total: R$ " + totalUber.toFixed(2).replace("." , ",") )
</script>
<h2>Carro</h2>
<script>
frase = "Qual o pre√ßo da gasolina em litros?"
var custoGasolina = pegaNumero()
frase = "Qual o consumo do carro?"
var consumo = pegaNumero()
frase = "Qual o valor do estacionamento?"
var estacionamento = pegaNumero()

var gasolina = distancia * custoGasolina / consumo

var totalCarro = estacionamento + gasolina

document.write(`
    Estacionamento: R$ ${ estacionamento.toFixed(2).replace("." , ",") }
    <br>
    Gasolina: R$ ${ gasolina.toFixed(2).replace(".", ",") }
    <br>
    Total: R$ ${ totalCarro.toFixed(2).replace(".", ",") }
`)
