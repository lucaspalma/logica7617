<meta charset="UTF-8">
<!-- comentário de html -->
<h1>Idades</h1>
<script>
var idadeLucas //criando uma variavel
idadeLucas = 26 //coloquei um valor na variavel
var idadeLuiz
idadeLuiz = 30
var idadeJuliana

var somaDasIdades
